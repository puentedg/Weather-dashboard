<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p>Look how is the weather into your destination city</p>
    </header>
    <main>
        <div>
            <section class="card-container">
                <div class="card-header">
                    <h2>Search City</h2>
                </div>
                <div>
                <form id="search-form" class="user-form">
                    <input id="search-input" class="user-entry" type="text" placeholder="City">
                    <button id="search-btn">Check the Weather</button>
                </div>
            </section>
        </div>
        <div class="main-weather"></div>
        <div class="forecast">
        <div id="forecast-data">
            <p id="temp">temp</p>
            <p id="humidity">humidity</p>
            <p id="wind">wind</p>
        </div>
        </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
