        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half is-align-items-center is-justify-content-center">
                    <h1 class="title is-1 has-text-link-dark mt-5">Weather Dashboard</h1>
                    <p class="title is-4">Look how is the weather in your destination city</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="container">
              <div class="columns is-centered">
                <div class="column is-half">
                <div>
                    <form id="search-form" class="field has-addons user-form">
                        <input id="search-input" class="user-entry input" type="text" placeholder="City">
                        <div class="control">
                        <button id="search-btn" class="button is-info is-large">Check the Weather</button>
                        </div>
                    </form>
                </div>
            </section>
         <div id="search-history">
                <ul id="history-selector" class="is-flex-direction-column">
                </ul>
         </div>
        </div>
        <div class="weather-container columns is-flex-direction-column is-flex-wrap-wrapis-justify-content-center is-align-items-center mb-5">
            <div class="column is-4 is-flex-direction-column">
                <div class="main-weather"></div>
                <div class="forecast">
                <div id="forecast-data">
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                </div>
                </div>
            </div>
        </div>
    </div>
    </main>
